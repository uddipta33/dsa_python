<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <fieldset>
            <legend>Event Registration</legend>
            <label for="fullName">Name</label>
            <input type="text" id="fullName" name="fullName">
            <br>
            <label for="fullName">Email</label>
            <input type="email" id="mail" name="mail">
            <br>
            <label for="phone">Name</label>
            <input type="text" id="phone" name="phone">
            <br>
            <label for="occ">Occupation</label>
            <select name="occ" id="occ">
                <option value="job">Job</option>
                <option value="business">Business</option>
                <option value="other">Other</option>
            </select>
            <br>
            <p>Topics of interest:</p>
            <input type="checkbox" id="in1" name="interest" value="html">
            <label for="in1">HTML</label>
            <input type="checkbox" id="in2" name="interest" value="css">
            <label for="in2">CSS</label>
            <input type="checkbox" id="in3" name="interest" value="js">
            <label for="in3">JS</label>
            <br>
            <label for="r1">Cricket</label>
            <input type="radio" name="game" id="r1" value="cricket">
            <label for="r2">Football</label>
            <input type="radio" name="game" id="r2" value="football">
            <label for="r3">Hockey</label>
            <input type="radio" name="game" id="r3" value="hockey">
            

        </fieldset>
    </form>
</body>
</html>
